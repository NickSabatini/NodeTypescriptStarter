<!DOCTYPE html>
<html>
<body>
<p>home works!</p>
<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
    <div class="md-form active-pink active-pink-2 mb-3">
      <input class="form-control" type="search" id="search1"  formControlName="search" mdbInput>
      <button type="submit">Search</button>
    </div>
  </form>
<div *ngIf='movies.length>0'>
<ul>
    <li *ngFor='let links of posters'>
        <img src={{links}} alt="Italian Trulli">
    </li>
    <li *ngFor='let item of movies'>
        {{item}}
    </li>
    
</ul>

</div>
<div *ngIf='movies.length==0'>No movies found</div>
</body>
</html>
